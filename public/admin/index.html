<style>

    
        /* Lazy Load Styles */
        .orange-force{
        background-color: #fd7e14!important;
    }


        .loader {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    
    display: -ms-grid;
    -ms-grid-columns: 1fr 1fr 1fr 1fr 1fr;
    -ms-grid-rows: 1fr 1fr 1fr 1fr 1fr;
    
    width: 60px;
    height: 60px;
    margin: 15vh auto 0;
    padding: 20px;
    border-radius: 50%;
  
    
    -webkit-animation: spin ease-in-out 2s forwards infinite;
  
    
            animation: spin ease-in-out 2s forwards infinite;
  }
    
    .loader .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
       background-color: #98c9fd; 
      
      
      -webkit-animation: ease-in 1s alternate infinite; 
      
      
              animation: ease-in 1s alternate infinite;
    }
    
    .loader .circle.t-l {
        grid-column: 1 / span 1;
        grid-row: 1 / span 1;
        
        -ms-grid-column: 1;
        -ms-grid-row: 1;
        
        -webkit-animation-name: move-t-l;
        
                animation-name: move-t-l;
      }
    
    .loader .circle.t-r {
        grid-column: 5 / span 1;
        grid-row: 1 / span 1;
      background-color: #4472fd; 
        -ms-grid-column: 5;
        -ms-grid-row: 1;
        
        -webkit-animation-name: move-t-r;
        
                animation-name: move-t-r;
      }
    
    .loader .circle.b-l {
        grid-column: 1 / span 1;
        grid-row: 5 / span 1;
        
        -ms-grid-column: 1;
        -ms-grid-row: 5;
         background-color: #4472fd; 
        -webkit-animation-name: move-b-l; 
                animation-name: move-b-l;
      }
    
    .loader .circle.b-r {
        grid-column: 5 / span 1;
        grid-row: 5 / span 1;
             
        -ms-grid-column: 5;
        -ms-grid-row: 5;
        
        -webkit-animation-name: move-b-r;
        
                animation-name: move-b-r;
      }
  
  @-webkit-keyframes spin {
    from { -webkit-transform: rotate(45deg); transform: rotate(45deg); }
    to { -webkit-transform: rotate(765deg); transform: rotate(765deg); }
  }
  
  @keyframes spin {
    from { -webkit-transform: rotate(45deg); transform: rotate(45deg); }
    to { -webkit-transform: rotate(765deg); transform: rotate(765deg); }
  }
  
  @-webkit-keyframes move-t-l {
    to { -webkit-transform: translate(200%, 200%); transform: translate(200%, 200%) }
  }
  
  @keyframes move-t-l {
    to { -webkit-transform: translate(200%, 200%); transform: translate(200%, 200%) }
  }
  
  @-webkit-keyframes move-t-r {
    to { -webkit-transform: translate(-200%, 200%); transform: translate(-200%, 200%) }
  }
  
  @keyframes move-t-r {
    to { -webkit-transform: translate(-200%, 200%); transform: translate(-200%, 200%) }
  }
  
  @-webkit-keyframes move-b-l {
    to { -webkit-transform: translate(200%, -200%); transform: translate(200%, -200%) }
  }
  
  @keyframes move-b-l {
    to { -webkit-transform: translate(200%, -200%); transform: translate(200%, -200%) }
  }
  
  @-webkit-keyframes move-b-r {
    to { -webkit-transform: translate(-200%, -200%); transform: translate(-200%, -200%) }
  }
  
  @keyframes move-b-r {
    to { -webkit-transform: translate(-200%, -200%); transform: translate(-200%, -200%) }
  }
  
</style>
